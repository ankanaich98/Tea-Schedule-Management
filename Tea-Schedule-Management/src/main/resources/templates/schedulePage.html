    <div class="container-fluid px-4">
<div class="float-end">
    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/sign-out}" class="btn btn-link">Log Out</a>
    <a th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/login}" class="btn btn-link">Log In</a>
</div>
        <h1 class="mt-4" th:text="${formTitle}">Dashboard</h1>
        <div th:if="${Message != null}" class="alert alert-danger" role="alert">
            <span th:text="${Message}"></span>
        </div>
        <div th:if="${MessageOK != null}" class="alert alert-success" role="alert">
            <span th:text="${MessageOK}"></span>
        </div>

        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active" th:text="${formTitle}">Dashboard</li>
        </ol>

        <div class="card mb-4">
            <div class="card-body">

                <table id="table" class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Serial</th>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Morning Name</th>
                        <th>Evening Name</th>
                        <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Actions</th>
                    </tr>
                    </thead>
                    <th:block th:each="day, s: ${days}">
                        <form th:action="@{/update}" th:object="${day}" method="post">
                            <tr>
                                <input type="hidden" name="id" th:value="${day.id}">
                                <input type="hidden" name="name" th:value="${day.name}">
                                <td>
                                    [[${s.count}]]
                                </td>
                                <td>
                                    [[${day.name}]]
                                </td>
                                <td>
                                    [[${day.today}]]
                                </td>
                                <td>
                                    <span th:id="'morningName'+ ${day.id}" class="d-block" th:text="${day.morningName}"></span>
                                    <input th:id="'morningNameInput' + ${day.id}" type="text" name="morningName" th:value="${day.morningName}"
                                           class="form-control d-none"/>
                                </td>
                                <td>
                                    <span th:id="'eveningName'+ ${day.id}" class="d-block" th:text="${day.eveningName}"></span>
                                    <input th:id="'eveningNameInput' + ${day.id}" type="text" name="eveningName" th:value="${day.eveningName}"
                                           class="form-control d-none"/>
                                </td>
                                <td th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                    <button type="submit" id="submitButton" th:id="'submitButton#'+ ${day.id}" class="btn btn-success btn-sm h4 mr-3 d-none" role="button" onclick="showHideInputFields(this.id)">
                                        <!--                                    th:href="@{'/branch/edit/' +${day.id}}"-->
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <button type="button" id="cancelButton" th:id="'cancelButton#'+ ${day.id}" class="btn btn-danger btn-sm h4 mr-3 d-none" role="button" onclick="cancelButton(this.id)">
                                        <!--                                    th:href="@{'/branch/edit/' +${day.id}}"-->
                                        <i class="fa-solid fa-ban"></i>
                                    </button>
                                    <button type="button" id="editButton" th:id="'showHideBtn#'+ ${day.id}" class="btn btn-primary btn-sm h4 mr-3" role="button" onclick="showHideInputFields(this.id)">
                                        <!--                                    th:href="@{'/branch/edit/' +${day.id}}"-->
                                        <i class="fas fa-edit me-1"></i>
                                    </button>

                                </td>
                            </tr>
                        </form>
                    </th:block>
                </table>
            </div>
        </div>

        <div class="list-group list-group-radio d-grid gap-2 border-0 w-aut">
            <th:block th:each="day, s: ${days}">
                <div class="position-relative">
                    <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="listGroupRadioGrid" id="listGroupRadioGrid1" value="" checked>
                    <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid1">
                        <strong class="fw-semibold">First radio</strong>
                        <span class="d-block small opacity-75">With support text underneath to add more detail</span>
                    </label>
                </div>
            </th:block>
        </div>
    </div>

        function showHideInputFields(domId) {
            let id = domId.split('#')[1];
            var morningName = document.getElementById("morningName"+id);
            var eveningName = document.getElementById("eveningName"+id);
            var inputFieldMorning = document.getElementById("morningNameInput"+id);
            var inputFieldEvening = document.getElementById("eveningNameInput"+id);
            var submitBtn = document.getElementById("submitButton#"+id);
            var cancelBtn = document.getElementById("cancelButton#"+id);
            var showHideBtn= document.getElementById(domId);

            if (inputFieldMorning.classList.contains("d-none") && inputFieldEvening.classList.contains("d-none") ) {
                morningName.classList.remove("d-block");
                morningName.classList.add("d-none");
                eveningName.classList.remove("d-block");
                eveningName.classList.add("d-none");
                inputFieldMorning.classList.remove("d-none");
                inputFieldEvening.classList.remove("d-none");
                submitBtn.classList.remove("d-none");
                cancelBtn.classList.remove("d-none");
                showHideBtn.classList.add("d-none");
            } else {
            }
        }
        function cancelButton(domId){
            let id = domId.split('#')[1];
            var morningName = document.getElementById("morningName"+id);
            var eveningName = document.getElementById("eveningName"+id);
            var inputFieldMorning = document.getElementById("morningNameInput"+id);
            var inputFieldEvening = document.getElementById("eveningNameInput"+id);
            var submitBtn = document.getElementById("submitButton#"+id);
            var cancelBtn = document.getElementById(domId);
            var showHideBtn= document.getElementById("showHideBtn#"+id);
            var dataDisplay = document.querySelector(".data-display");
            if (showHideBtn.classList.contains("d-none")) {
                morningName.classList.add("d-block");
                morningName.classList.remove("d-none");
                eveningName.classList.add("d-block");
                eveningName.classList.remove("d-none");
                inputFieldMorning.classList.add("d-none");
                inputFieldEvening.classList.add("d-none");
                submitBtn.classList.add("d-none");
                cancelBtn.classList.add("d-none");
                showHideBtn.classList.remove("d-none");
                dataDisplay.style.display = "inline";
            }

        }
    </script>
